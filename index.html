<!-- HTML5 -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>BryanDB - NLW Heat</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="/images/selo.svg" alt="Selo da Rocketseat" />
          </span>
          <img
            src="/images/perfil.png"
            alt="Foto pessoal do Bryan Dietrich Bernhardt"
          />
        </div>
        <h1 id="name"></h1>
        <a href="https://github.com/BryanDietrichBernhardt/" target="_blank">
          <img src="/images/github.svg" alt="Ícone do GitHub" />
          BryanDBernhardt
        </a>
        <p>
          Um estudante de Análise e Desenvolvimento de Sistemas com foco no
          desenvolvimento WEB
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img
                class="social-media"
                src="/images/youtube.svg"
                alt="Imagem para o YouTube"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img
                class="social-media"
                src="/images/facebook.svg"
                alt="Imagem para o Facebook"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img
                class="social-media"
                src="/images/instagram.svg"
                alt="Imagem para o instagram"
              />
            </a>
          </li>
          <li class="linkedin">
            <a href="" target="_blank">
              <img
                class="social-media"
                src="/images/linkedin.png"
                alt="Imagem para o Linkedin"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const infos = {
        name: 'Bryan Dietrich Bernhardt',
        github: 'BryanDietrichBernhardt',
        youtube: 'channel/UCCIrOTontmDRUhHoglS_GsA',
        facebook: 'bryan.dietrichbernhardt/about',
        instagram: 'baiaaam',
        linkedin: 'in/bryandbernhardt'
      }
      function changeSocialMediaLinks() {
        document.getElementById('name').textContent = infos.name
        //para ID podemos escrever:
        //name.textContent = infos.name

        //percorre todos os "filhos" da ul (percorre todos os li)
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `http://${social}.com/${infos[social]}`
        }
      }
      changeSocialMediaLinks()
    </script>
  </body>
</html>
